services:
  ktrain:
    build: .
    image: ${IMAGE:-ghcr.io/viktordrukker/ktrain:latest}
    container_name: ktrain
    expose:
      - "3000"
    environment:
      - PORT=${PORT:-3000}
      - DB_DRIVER=${DB_DRIVER:-sqlite}
      - DB_RUNTIME_CONFIG_PATH=${DB_RUNTIME_CONFIG_PATH:-/data/runtime-db.json}
      - SQLITE_PATH=${SQLITE_PATH:-/data/ktrain.sqlite}
      - POSTGRES_HOST=${POSTGRES_HOST:-ktrain_postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ktrain}
      - POSTGRES_USER=${POSTGRES_USER:-ktrain}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - OWNER_EMAIL=${OWNER_EMAIL:-}
      - KTRAIN_MASTER_KEY=${KTRAIN_MASTER_KEY:-}
      - AUTH_TRUST_PROXY=${AUTH_TRUST_PROXY:-true}
      - AUTH_TRUSTED_PROXY_IPS=${AUTH_TRUSTED_PROXY_IPS:-}
      - AUTH_OWNER_GROUPS=${AUTH_OWNER_GROUPS:-owners}
      - AUTH_ADMIN_GROUPS=${AUTH_ADMIN_GROUPS:-admins,ldap-admins}
      - AUTH_MODERATOR_GROUPS=${AUTH_MODERATOR_GROUPS:-moderators}
      - CONFIG_CACHE_TTL_MS=${CONFIG_CACHE_TTL_MS:-5000}
      - DB_SWITCH_DUMP_DIR=${DB_SWITCH_DUMP_DIR:-/data/db-switch}
      - DB_SWITCH_RESTART_CMD=${DB_SWITCH_RESTART_CMD:-}
      - DB_SWITCH_POSTGRES_UP_CMD=${DB_SWITCH_POSTGRES_UP_CMD:-}
      - DB_SWITCH_AUDIT_LOG=${DB_SWITCH_AUDIT_LOG:-/data/db-switch/switch-audit.log}
    volumes:
      - ktrain-data:/data
    networks:
      - ktrain_net
      - caddy_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/healthz"]
      interval: 20s
      timeout: 5s
      retries: 5

  ktrain_postgres:
    image: postgres:16-alpine
    container_name: ktrain_postgres
    profiles: ["postgres"]
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ktrain}
      - POSTGRES_USER=${POSTGRES_USER:-ktrain}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
    volumes:
      - ktrain-postgres-data:/var/lib/postgresql/data
    networks:
      - ktrain_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ktrain} -d ${POSTGRES_DB:-ktrain}"]
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  ktrain-data:
  ktrain-postgres-data:

networks:
  ktrain_net:
    driver: bridge
  caddy_net:
    external: true
