name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  app-checks:
    name: App Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server deps
        working-directory: server
        run: npm install

      - name: Server syntax check
        run: |
          node --check server/index.js
          node --check server/settings.js
          node --check server/db/index.js
          node --check server/db/adapters/sqlite.js
          node --check server/db/adapters/postgres.js

      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Run client tests
        working-directory: client
        run: npm test -- --run

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Validate Docker Compose
        run: docker compose config > /tmp/compose.out

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: app-checks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/${{ github.repository }}:ci-${{ github.sha }}
