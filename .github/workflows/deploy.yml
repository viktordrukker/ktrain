name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (default: latest)"
        required: false
        default: "latest"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server deps
        working-directory: server
        run: npm install

      - name: Server syntax check
        run: |
          node --check server/index.js
          node --check server/settings.js
          node --check server/db/index.js
          node --check server/db/adapters/sqlite.js
          node --check server/db/adapters/postgres.js

      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Validate Docker Compose
        run: docker compose config > /tmp/compose.out

  build:
    runs-on: ubuntu-latest
    needs: checks
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload release to Hetzner
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          port: ${{ secrets.HETZNER_PORT }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "Dockerfile,docker-compose.yml,client,server,scripts"
          target: "${{ secrets.DEPLOY_PATH }}"
          overwrite: true

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          port: ${{ secrets.HETZNER_PORT }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -euo pipefail
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            echo "Deploy path: $DEPLOY_PATH"
            pwd
            ls -la
            find . -maxdepth 2 -type f -name "*env*" || true

            if [ ! -f .env ]; then
              if [ -f .env.example ]; then
                cp .env.example .env
              elif [ -f env.example ]; then
                cp env.example .env
              else
                cat > .env <<'EOF'
PORT=3000
NODE_ENV=production
DB_DRIVER=sqlite
DB_RUNTIME_CONFIG_PATH=/data/runtime-db.json
DB_SWITCH_DUMP_DIR=/data/db-switch
DB_SWITCH_RESTART_CMD=
DB_SWITCH_POSTGRES_UP_CMD=
DB_SWITCH_AUDIT_LOG=/data/db-switch/switch-audit.log
SQLITE_PATH=/data/ktrain.sqlite
POSTGRES_HOST=ktrain_postgres
POSTGRES_PORT=5432
POSTGRES_DB=ktrain
POSTGRES_USER=ktrain
POSTGRES_PASSWORD=change-me
OPENAI_MODEL=gpt-4o-mini
ADMIN_PIN=change-me
AUTH_TRUST_PROXY=true
AUTH_ADMIN_GROUPS=admins,ldap-admins
EOF
              fi
              chmod 600 .env
            fi

            chmod +x ./scripts/*.sh
            export IMAGE="ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag || 'latest' }}"
            APP_DIR="$DEPLOY_PATH" IMAGE="$IMAGE" ./scripts/deploy_remote.sh
